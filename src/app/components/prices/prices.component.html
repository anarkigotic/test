<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre de precio</th>
            <th scope="col">Monto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of price">
            <th scope="row">1</th>
            <td>{{item.name}}</td>
            <td>{{item.monto}}</td>
          
          </tr>
         
        </tbody>
      </table>
</div>
